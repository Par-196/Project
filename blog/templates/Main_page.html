<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main_page.css' %}">
</head>
<body>
    <div class="head">

        <h1> This is index template </h1>


    </div>

    <h2>
        {% for items in items %}
        <a href="/main_page/{{items.id}}/">
            {{items.id}}  {{items.name}}  {{items.price}}  {{items.description}}  {{items.number}} <br/>
        </a>
        {% endfor %}
    </h2>
</body>
</html>
